<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Mensagens</title>
    <style>
        #message-bar {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #messages {
            height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #message-form {
            display: flex;
            flex-direction: column;
        }
        #message-form textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
        #message-form button {
            align-self: flex-end;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="message-bar">
        <div id="messages"></div>
        <form id="message-form">
            <textarea id="message-input" rows="3" placeholder="Digite sua mensagem..."></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="app.js"></script>
   <script> document.addEventListener('DOMContentLoaded', () => {
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages');
    
        // Função para adicionar uma nova mensagem ao container
        function addMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Rolagem automática
        }
    
        // Função para enviar uma mensagem para o backend
        async function sendMessage(message) {
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message })
                });
                const result = await response.json();
                addMessage(result.content); // Adiciona a resposta ao frontend
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
            }
        }
    
        // Evento de envio do formulário
        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = ''; // Limpa o campo de entrada
            }
        });
    
        // Exemplo de função para carregar mensagens ao inicializar
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const messages = await response.json();
                messages.forEach(msg => addMessage(msg.content));
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
            }
        }
    
        loadMessages(); // Carrega mensagens iniciais
    });
    const express = require('express');
const bodyParser = require('body-parser');

const app = express();
const port = 3000;

let messages = []; // Array para armazenar mensagens

app.use(bodyParser.json());
app.use(express.static('public')); // Serve arquivos estáticos do diretório 'public'

app.get('/api/messages', (req, res) => {
    res.json(messages);
});

app.post('/api/messages', (req, res) => {
    const { content } = req.body;
    if (content) {
        const newMessage = { content };
        messages.push(newMessage);
        res.json(newMessage);
    } else {
        res.status(400).json({ error: 'Mensagem inválida' });
    }
});

app.listen(port, () => {
    console.log(`Servidor rodando em http://localhost:${port}`);
});

    </script>    
</body>
</html>
