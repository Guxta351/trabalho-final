<!DOCTYPE html>
<!-- saved from url=(0101)https://ava.sesisenai.org.br/pluginfile.php/1052837/mod_resource/content/3/Lista%20de%20Produtos.html -->
<html lang="pt-BR"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        h1 {
            text-align: center;
        }
        
        .lista-produtos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .cartao-produto {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .cartao-produto img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        
        .cartao-produto h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        
        .cartao-produto p {
            margin: 0;
            color: #555;
        }
        
        .cartao-produto span {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }        
    </style>
</head>
<body>
    <h1>Produtos à Venda</h1>
    <div id="lista-produtos" class="lista-produtos">
        <!-- LISTA VAZIA-->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:3000/api/produtos')
                .then(response => response.json())
                .then(denunciasDoBanco => {
                    const listaDoFront = document.getElementById('lista-produtos');
                    for(i=0; i<denunciasDoBanco.length; i++){
                        const denuncia = denunciasDoBanco[i]
                        const postDenuncia = document.createElement('div');
                        postDenuncia.className = 'post1';
                        
                        postDenuncia.innerHTML = `
    <div class="cartao">
        <p class="descrição">${denuncia.titulo}</p>
        <div class="rodape">
              <svg class="Likes" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                <path
                    d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1" />
            </svg>
            <div>
                <p id="mensagem">${denuncia.descricao}</p>
            </div>
        </div>
    </div>
                        `;
                        
                        listaDoFront.appendChild(postDenuncia);
                    }})
                .catch(error => {
                    console.error('Erro ao buscar produtos:', error);
                });
        });
        
    </script>


</body></html>
